services:
  db:
    image: mariadb:11.4
    container_name: heyso-db
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      MARIADB_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb -h 127.0.0.1 -u root -p\"$$MARIADB_ROOT_PASSWORD\" -e \"SELECT 1\" >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - heyso-net
    restart: unless-stopped
    # ports: ["3306:3306"]  # 외부 포트 오픈 금지(유지)

  api:
    image: ${REGISTRY}/${API_IMAGE}:${TAG}
    container_name: heyso-api
    env_file:
      - ./.env
      - ./secrets/api.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/${DB_NAME}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS}
      SERVER_PORT: 19090
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:19090/v3/api-docs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - heyso-net
    restart: unless-stopped

  web:
    image: ${REGISTRY}/${WEB_IMAGE}:${TAG}
    container_name: heyso-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - heyso-net
    restart: unless-stopped

volumes:
  db_data:

networks:
  heyso-net:
