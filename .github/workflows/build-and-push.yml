name: Build, Push, Deploy (Backend + Frontend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Deploy tag (optional). If empty, deploys latest."
        required: false
        default: ""
      mode:
        description: "dev or prod"
        required: false
        default: "prod"
      backend_ref:
        description: "Backend git ref (branch/tag/sha)"
        required: false
        default: "main"
      frontend_ref:
        description: "Frontend git ref (branch/tag/sha)"
        required: false
        default: "main"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: makemeha2/heyso-diary-api
  FRONTEND_IMAGE: makemeha2/heyso-diary-web
  MODE: prod
  BACKEND_REPO: makemeha2/HeysoDiaryBackEnd
  FRONTEND_REPO: makemeha2/HeysoDiaryFrontEnd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      deploy_tag: ${{ steps.meta.outputs.deploy_tag }}
      mode: ${{ steps.meta.outputs.mode }}
    steps:
      - name: Checkout (workflow repo)
        uses: actions/checkout@v4

      - name: Resolve inputs
        id: meta
        run: |
          set -euo pipefail
          MODE_INPUT="${{ github.event.inputs.mode }}"
          MODE="${MODE_INPUT:-prod}"
          echo "mode=${MODE}" >> "$GITHUB_OUTPUT"

          # deploy tag: if workflow_dispatch inputs.tag provided -> use that
          # else for push -> use "prod-<shortsha>" and also update latest
          TAG_INPUT="${{ github.event.inputs.tag }}"
          if [ -n "${TAG_INPUT}" ]; then
            DEPLOY_TAG="${TAG_INPUT}"
          else
            SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            DEPLOY_TAG="prod-${SHORT_SHA}"
          fi
          echo "deploy_tag=${DEPLOY_TAG}" >> "$GITHUB_OUTPUT"

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BACKEND_REPO }}
          ref: ${{ github.event.inputs.backend_ref || 'main' }}
          path: backend
          token: ${{ secrets.CHECKOUT_PAT || github.token }}

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FRONTEND_REPO }}
          ref: ${{ github.event.inputs.frontend_ref || 'main' }}
          path: frontend
          token: ${{ secrets.CHECKOUT_PAT || github.token }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Build & Push Backend
      # -------------------------
      - name: Backend image meta
        id: be_meta
        run: |
          set -euo pipefail
          DEPLOY_TAG="${{ steps.meta.outputs.deploy_tag }}"
          echo "be_tag=${DEPLOY_TAG}" >> "$GITHUB_OUTPUT"
          echo "be_latest=latest" >> "$GITHUB_OUTPUT"

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.be_meta.outputs.be_tag }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------
      # Build & Push Frontend
      # -------------------------
      - name: Frontend image meta
        id: fe_meta
        run: |
          set -euo pipefail
          DEPLOY_TAG="${{ steps.meta.outputs.deploy_tag }}"
          echo "fe_tag=${DEPLOY_TAG}" >> "$GITHUB_OUTPUT"
          echo "fe_latest=latest" >> "$GITHUB_OUTPUT"

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.fe_meta.outputs.fe_tag }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-on-vm:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy (SSH → git pull → docker compose pull/up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            set -euo pipefail
            DEPLOY_DIR="${{ secrets.VM_DEPLOY_DIR || '/opt/heyso/heysoDiaryDeploy' }}"
            cd "${DEPLOY_DIR}"
            git pull

            MODE="${{ needs.build-and-push.outputs.mode }}"
            DEPLOY_TAG="${{ needs.build-and-push.outputs.deploy_tag }}"

            # ✅ 배포 TAG 입력이 없으면(일반 push) latest로 배포하도록 설계했으니,
            #    push 트리거는 TAG 생략(=latest)로 배포한다.
            #    workflow_dispatch로 tag를 줬다면 그 tag로 배포할 수 있게 아래 분기.
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
              echo "Deploying with explicit tag: ${DEPLOY_TAG}"
              ./scripts/deploy.sh "${MODE}" "${DEPLOY_TAG}"
            else
              echo "Deploying with latest (no tag)"
              ./scripts/deploy.sh "${MODE}"
            fi
